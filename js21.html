<!-- student mark report
accept rollno, name, marks in 4 subjects  from user.
then find grade of student based on following info:
avg			grade
90-100	A+
80-89		A
70-79		B+
60-69		B
50-59		C
40-49		D
0-39		Fail
Note:	min marks in each sub is 40
 -->
<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>JS</title>
	<style>
		table{
			background:#66ffff;
			width:300px;
		}
		output{
			color:#3300cc;
		}
	</style>
 </head>
 <body>
	<table  align="center">
		<caption><h3>Student Marks Report</h3></caption>
		<tr>
			<td> <label>RollNo</label> </td>
			<td> <input type="text" id="rno"/> </td>
		</tr>
		<tr>
			<td> <label>Name</label> </td>
			<td> <input type="text" id="sna"/> </td>
		</tr>
 		<tr>
			<td> <label>Marks in:</label> </td>
		</tr>
		<tr>
			<td> <label>HTML</label> </td>
			<td> <input type="text" id="html"/> </td>
		</tr>
		<tr>
			<td> <label>CSS</label> </td>
			<td> <input type="text" id="css"/> </td>
		</tr>
		<tr>
			<td> <label>JavaScript</label> </td>
			<td> <input type="text" id="javascript"/> </td>
		</tr>
		<tr>
			<td> <label>ReactJS</label> </td>
			<td> <input type="text" id="react"/> </td>
		</tr>
		<tr align="center">
			<td colspan="2"> <button onclick="getResult()">get result</button> </td>
		</tr>
		<tr align="center">
			<td colspan="2"> 
				<output id="total"></output> <bR>
				<output id="average"></output> <bR>
				<output id="grade"></output> <bR>
			</td>
		</tr>
	</table>
  	<script>
		function getResult()
		{
			let hm, cm, jm, rm, tot, avg, grd;	//local vars
			hm=+html.value;
			cm=+css.value;
			jm=+javascript.value
			rm=+react.value;

			tot=hm+cm+jm+rm;
			avg=tot/4;
			if(hm>39 && cm>39 && jm>39 && rm>39)
			{
				//pass
				if(avg>=90)
					grd="A+"
				else if(avg>=80)
					grd="A";
				else if(avg>=70)
					grd="B+"
				else if(avg>=60)
					grd="B"
				else if(avg>=50)
					grd="C"
				else
					grd="D"
			} else{
				grd="Failed"
			}

			//displaying output
			total.value="Total Marks	:"+tot;
			average.value="Average	:"+avg;
			grade.value="Grade	:"+grd
		}
	</script>		
 </body>
</html>
