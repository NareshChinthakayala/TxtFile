<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>functions</title>
	<script>
		const sub = (...n)=>{
									let tot=0;
									for(let e of n)
										tot=tot-e;
									return  tot;
								};
	</script>
 </head>
  <body>
		<h3>demo on  function with rest parameter</h3>
		<script>
 			document.write(`${sum(10,20)}<br>`);
 			document.write(`${sum(1,4,7,8,3,6,5)}<br>`);

</html>
