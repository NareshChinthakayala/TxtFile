
<!-- example on DOM -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dom</title>
  </head>
  <body>
		<h3>demo on document properties</h3>
  		<script>
			const t=document.title;
            document.write(`${t}<br>`);
			const h = document.head;
			document.write(`${h}<br>`);
			const b = document.body;
			document.write(`${b}<br>`);
		</script>
  </body>
</html>
