<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

 </head>
 <body>
  <div>
		<h2><u>Simple Interest Calc</u></h2>
		<label>Principal Amount</label> <br>
		<input type="text" id="pamt"/> <span>&#8377;</span> <br>
		<label>Time</label> <br>
		<input type="texT" id="time"/> <span>Year(s)</span> <br>
		<label>Rate of Interest</label> <br>
		<input type="text" id="roi"/> <span>%</span> <bR>
		<button onclick="compute()">calc interest</button>
		<br> <br>
		<output id="result"></output>	 
	</div>
 	<script>
		function compute()
		{
			let p, t, r, si;			//local vars
			p=pamt.value;
			t=time.value;
			r=roi.value;
			si = p*t*r/100;
			result.value="Interest Amount	:Rs"+si;
		}
	</script>		
 </body>
