<!DOCTYPE html>
<html lang="en">
 <head>

  <title>Document</title>
 </head>
 <body>
  <h3>demo on document method</h3>
<h1 id="head1">hello world</h3>
<input type="checkbox" id="cb1" name="cb"/><lable>red</lable> 
<input type="checkbox" id="cb2" name="cb"/><lable>green</lable> 
<input type="checkbox" id="cb2" name="cb"/><lable>yellow</lable> 
<label>Firstname</label> <br>
		<label>Lastname</label> <br>	
<h2 class="c">Apples</h2>
		<h3 class="c">Mangos</h3>

<hr>
<script>

const h = document.getElementById("head1");
			document.write(`${h}<br>`);

</script>
