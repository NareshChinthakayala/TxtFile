<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 </head>
 <body>
  <h3>demo on nested arrays</h3>
  	<script>
		let a=[ ["ram", 40, 5.10], ["sam", 30, 5.6, true, 9885098850] , ["rahim", 35, 5.7, true] ];

		document.write(`${a}<br>`);

		for(let i=0; i<a.length; i++)
		{
			for(let j=0; j<a[i].length; j++) {
				document.write(`${a[i][j]} &nbsp; `);
			}
			document.write(`<br>`);
		}
	</script>			 
 </body>
</html>
